[tox]
envlist = py27, py35, py36, lint

[testenv]
commands =
    python setup.py nosetests --with-coverage --cover-package=logging_format --cover-erase --cover-html
    python setup.py sdist
deps =
    setuptools>=17.1

[testenv:lint]
commands=flake8 --max-line-length 120 logging_format
basepython=python2.7
deps=
    flake8
    flake8-print
